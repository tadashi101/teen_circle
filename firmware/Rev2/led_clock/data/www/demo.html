<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name='format-detection' content='telephone=no'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no' />
    <title>Setup</title>
    <script>
        function c(l) {
            document.getElementById('s').value = l.getAttribute('data-ssid') || l.innerText || l.textContent;
            p = l.nextElementSibling.classList.contains('l');
            document.getElementById('p').disabled = !p;
            if (p)
                document.getElementById('p').focus();
        }
        ; function f() {
            var x = document.getElementById('p');
            x.type === 'password' ? x.type = 'text' : x.type = 'password';
        }
    </script>
    <script src="setting.js"></script>
    <style>
        .c,
        body {
            text-align: center;
            font-family: verdana
        }

        div,
        input,
        select {
            padding: 5px;
            font-size: 1em;
            margin: 5px 0;
            box-sizing: border-box
        }

        input,
        button,
        select,
        .msg {
            border-radius: .3rem;
            width: 100%
        }

        input[type=radio],
        input[type=checkbox] {
            width: auto
        }

        button,
        input[type='button'],
        input[type='submit'] {
            cursor: pointer;
            border: 0;
            background-color: #1fa3ec;
            color: #fff;
            line-height: 2.4rem;
            font-size: 1.2rem;
            width: 100%
        }

        input[type='file'] {
            border: 1px solid #1fa3ec
        }

        .wrap {
            text-align: left;
            display: inline-block;
            min-width: 260px;
            max-width: 500px
        }

        .wrap_left_align {
            text-align: left;
            display: inline-block;
            min-width: 75px;
            max-width: 150px
        }

        a {
            color: #000;
            font-weight: 700;
            text-decoration: none
        }

        a:hover {
            color: #1fa3ec;
            text-decoration: underline
        }

        .q {
            height: 16px;
            margin: 0;
            padding: 0 5px;
            text-align: right;
            min-width: 38px;
            float: right
        }

        .q.q-0:after {
            background-position-x: 0
        }

        .q.q-1:after {
            background-position-x: -16px
        }

        .q.q-2:after {
            background-position-x: -32px
        }

        .q.q-3:after {
            background-position-x: -48px
        }

        .q.q-4:after {
            background-position-x: -64px
        }

        .q.l:before {
            background-position-x: -80px;
            padding-right: 5px
        }

        .ql .q {
            float: left
        }

        .q:after,
        .q:before {
            content: '';
            width: 16px;
            height: 16px;
            display: inline-block;
            background-repeat: no-repeat;
            background-position: 16px 0;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGAAAAAQCAMAAADeZIrLAAAAJFBMVEX///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADHJj5lAAAAC3RSTlMAIjN3iJmqu8zd7vF8pzcAAABsSURBVHja7Y1BCsAwCASNSVo3/v+/BUEiXnIoXkoX5jAQMxTHzK9cVSnvDxwD8bFx8PhZ9q8FmghXBhqA1faxk92PsxvRc2CCCFdhQCbRkLoAQ3q/wWUBqG35ZxtVzW4Ed6LngPyBU2CobdIDQ5oPWI5nCUwAAAAASUVORK5CYII=');
        }

        @media (-webkit-min-device-pixel-ratio: 2),
        (min-resolution: 192dpi) {

            .q:before,
            .q:after {
                background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALwAAAAgCAMAAACfM+KhAAAALVBMVEX///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAOrOgAAAADnRSTlMAESIzRGZ3iJmqu8zd7gKjCLQAAACmSURBVHgB7dDBCoMwEEXRmKlVY3L//3NLhyzqIqSUggy8uxnhCR5Mo8xLt+14aZ7wwgsvvPA/ofv9+44334UXXngvb6XsFhO/VoC2RsSv9J7x8BnYLW+AjT56ud/uePMdb7IP8Bsc/e7h8Cfk912ghsNXWPpDC4hvN+D1560A1QPORyh84VKLjjdvfPFm++i9EWq0348XXnjhhT+4dIbCW+WjZim9AKk4UZMnnCEuAAAAAElFTkSuQmCC');
                background-size: 95px 16px;
            }
        }

        .msg {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #eee;
            border-left-width: 5px;
            border-left-color: #777
        }

        .msg h4 {
            margin-top: 0;
            margin-bottom: 5px
        }

        .msg.P {
            border-left-color: #1fa3ec
        }

        .msg.P h4 {
            color: #1fa3ec
        }

        .msg.D {
            border-left-color: #dc3630
        }

        .msg.D h4 {
            color: #dc3630
        }

        .msg.S {
            border-left-color: #5cb85c
        }

        .msg.S h4 {
            color: #5cb85c
        }

        dt {
            font-weight: bold
        }

        dd {
            margin: 0;
            padding: 0 0 0.5em 0;
            min-height: 12px
        }

        td {
            vertical-align: top;
        }

        .h {
            display: none
        }

        button {
            transition: 0s opacity;
            transition-delay: 3s;
            transition-duration: 0s;
            cursor: pointer
        }

        button.D {
            background-color: #dc3630
        }

        button:active {
            opacity: 50% !important;
            cursor: wait;
            transition-delay: 0s
        }

        body.invert,
        body.invert a,
        body.invert h1 {
            background-color: #060606;
            color: #fff;
        }

        body.invert .msg {
            color: #fff;
            background-color: #282828;
            border-top: 1px solid #555;
            border-right: 1px solid #555;
            border-bottom: 1px solid #555;
        }

        body.invert .q[role=img] {
            -webkit-filter: invert(1);
            filter: invert(1);
        }

        :disabled {
            opacity: 0.5;
        }
    </style>
    <script src="demo.js"></script>
</head>

<body class='invert'>
    <div class='wrap'>
        <div class='wrap_left_align'>
            <button type="button" onclick="history.back()">Back</button>
        </div>
        <hr />
        <h1></h1>
        <h3>teencircle</h3>
        <div>
            Mode Setting
            <br /><br />
            <a href="javascript:void(0);" onclick="mode_send('CLOCK');"><button type='button'>CLOCK_MODE</button></a><br /><br />
            <a href="javascript:void(0);" onclick="mode_send('DEMO1');"><button type='button'>DEMO_MODE1</button></a><br /><br />
            <a href="javascript:void(0);" onclick="mode_send('DEMO2');"><button type='button'>DEMO_MODE2</button></a><br /><br />
            <a href="javascript:void(0);" onclick="mode_send('DEMO3');"><button type='button'>DEMO_MODE3</button></a><br /><br />
            <div id="receive"></div>

        </div>
    </div>
</body>

</html>
